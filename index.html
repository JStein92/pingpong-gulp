<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Ping Pong</title>
</head>
<body>
  <form id="ping-pong-form">
    <label for="goal">Enter a number:</label>
    <input type="number" id="goal">
    <button type="submit" name="button">Submit</button>
  </form>
  <form id="signup">
    <label for="email">Enter email:</label>
    <input type="text" id="email">
    <button type="submit" name="button">Submit</button>
  </form>

  <form id="addition">
    <label for="num1">Enter Number 1:</label>
    <input type="number" id="num1">

    <label for="num2">Enter Number 2:</label>
    <input type="number" id="num2">

    <button type="submit" name="button">Add!</button>
  </form>

  <form id="subtraction">
    <label for="subNum1">Enter Number 1:</label>
    <input type="number" id="subNum1">

    <label for="subNum2">Enter Number 2:</label>
    <input type="number" id="subNum2">

    <button type="submit" name="button">Subtract!</button>
  </form>

  <form id="division">
    <label for="divNum1">Enter Number 1:</label>
    <input type="number" id="divNum1">

    <label for="divNum2">Enter Number 2:</label>
    <input type="number" id="divNum2">

    <button type="submit" name="button">Divide!</button>
  </form>


  <form id="multiplication">
    <label for="multiNum1">Enter Number 1:</label>
    <input type="number" id="multiNum1">

    <label for="multiNum2">Enter Number 2:</label>
    <input type="number" id="multiNum2">

    <button type="submit" name="button">Multiply!</button>
  </form>


  <ul id="solution">
  </ul>
</body>
</html>
